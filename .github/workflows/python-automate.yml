name: Daily Scraper

on:
  schedule:
    # Runs daily at 19:00 AM CET (18:00 AM UTC)
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-22.04

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.1"  # Adjust as needed

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a `requirements.txt`
          
      - name: Check if secret is set
        run: |
          if [[ -z "${{ secrets.SEZNAM_MAIL_PASSWORD }}" ]]; then
            echo "SEZNAM_MAIL_PASSWORD is NOT set!"
            exit 1
          else
            echo "SEZNAM_MAIL_PASSWORD is set (but hidden)."
          fi
      - name: Run scraper
        env:
          SEZNAM_PASSWORD: ${{ secrets.SEZNAM_MAIL_PASSWORD }}  # Pass the secret as an environment variable
        run: |
          jupyter nbconvert --to notebook --execute apartment_project.ipynb
